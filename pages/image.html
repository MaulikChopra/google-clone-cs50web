<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link href="/style/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Google Image Search</title>
    <link rel="icon" type="image/png" href="/assets/img/googleMINI.png" />
  </head>
  <body>
    <!-- NORMAL SEARCH -->
    <div>
      <div class="top-right">
        <!-- IMAGE SEARCH LINK -->
        <a class="top-links" href="../index.html">Normal</a>
        <!-- ADVANCE SEARCH LINK -->
        <a class="top-links" href="../pages/advance.html">Advance</a>
        <!-- APPS ICON LINK -->
        <a target="_blank" href="https://workspace.google.com/"
          ><img class="apps-image" src="/assets/img/googleAPPS.png"
        /></a>
        <!-- LOGIN ICON LINK -->
        <a target="_blank" href="https://myaccount.google.com/">
          <img class="login-image" src="/assets/img/googleLOGIN.png" />
        </a>
      </div>
      <div>
        <img class="google-image" src="../assets/img/googleMAINImages.png" />
      </div>
      <div>
        <form
          class="form-cent"
          target="_blank"
          action="https://www.google.com/search"
        >
          <div class="form-group">
            <div class="field">
              <img
                class="field"
                id="search-button"
                src="../assets\img/googleSEARCH.png"
              />
              <input
                type="text"
                name="q"
                class="form-control"
                id="exampleInputEmail1"
              />

              <img
                class="field"
                id="voice-button"
                src="../assets\img\googleVOICE.png"
              />
            </div>
            <div>
              <!-- IMAGE SEARCH -->
              <input type="hidden" name="tbm" value="isch" />
              <input id="input-btn-img" type="submit" value="Image Search" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
